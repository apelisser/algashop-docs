openapi: 3.0.4

info:
  title: Algashop - Ordering
  version: 1.0.0

servers:
  - description: Development
    url: http://localhost:8080
  - description: Production
    url: https://api.algashop.com

paths:
  /api/v1/customers:
    post:
      description: Register a new customer
      tags:
        - Customers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerInput'
      responses:
        201:
          description: Customer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          headers:
            Location:
              schema:
                type: string
              description: Resource address
              example: '/api/v1/customers/e6e4f7e9-4e9e-4d5d-9e6e-7e9e4f7e9e4f'
        400:
          $ref: '#/components/responses/BadRequest'
        409:
          $ref: '#/components/responses/Conflict'
        422:
          $ref: '#/components/responses/UnprocessableEntity'
        500:
          $ref: '#/components/responses/InternalError'
    get:
      description: List Customers
      tags:
        - Customers
      parameters:
        - name: document
          in: query
          required: false
          schema:
            type: string
            example: '12345'
        - name: email
          in: query
          required: false
          schema:
            type: string
            example: 'john.doe@example.com'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/direction'
      responses:
        200:
          description: List of customers
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Page'
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          $ref: '#/components/schemas/CustomerSummary'
  /api/v1/customers/{customerId}:
    get:
      parameters:
        - schema:
            type: string
          name: customerId
          in: path
          required: true
          example: 'e6e4f7e9-4e9e-4d5d-9e6e-7e9e4f7e9e4f'
      description: Get a single customer by id
      tags:
        - Customers
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        404:
          $ref: '#/components/responses/NotFound'
    put:
      parameters:
        - schema:
            type: string
          name: customerId
          in: path
          required: true
          example: 'e6e4f7e9-4e9e-4d5d-9e6e-7e9e4f7e9e4f'
      description: Edit customer
      tags:
        - Customers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerUpdateInput'
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        400:
          $ref: '#/components/responses/BadRequest'
        404:
          $ref: '#/components/responses/NotFound'
        409:
          $ref: '#/components/responses/Conflict'
        422:
          $ref: '#/components/responses/UnprocessableEntity'
        500:
          $ref: '#/components/responses/InternalError'
    delete:
      parameters:
        - schema:
            type: string
          name: customerId
          in: path
          required: true
          example: 'e6e4f7e9-4e9e-4d5d-9e6e-7e9e4f7e9e4f'
      description: Delete customer
      tags:
        - Customers
      responses:
        204:
          description: No content
        404:
          $ref: '#/components/responses/NotFound'
        422:
          $ref: '#/components/responses/UnprocessableEntity'
        500:
          $ref: '#/components/responses/InternalError'
  /api/v1/orders:
    post:
      tags:
        - Orders
      description: Create an order
      requestBody:
        required: true
        content:
          application/vnd.order-with-shopping-cart.v1+json:
            schema:
              $ref: '#/components/schemas/OrderWithShoppingCartInput'
          application/vnd.order-with-product.v1+json:
            schema:
              $ref: '#/components/schemas/OrderWithProductInput'
      responses:
        201:
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          headers:
            Location:
              schema:
                type: string
              description: Resource address
              example: '/api/v1/orders/01226N0693HDE'
        400:
          $ref: '#/components/responses/BadRequest'
        409:
          $ref: '#/components/responses/Conflict'
        422:
          $ref: '#/components/responses/UnprocessableEntity'
        500:
          $ref: '#/components/responses/InternalError'
    get:
      description: List orders
      tags:
        - Orders
      parameters:
        - name: status
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/OrderStatus'
        - name: orderedDateFrom
          in: query
          required: false
          schema:
            type: string
            format: date
            example: '2022-01-01'
        - name: orderedDateTo
          in: query
          required: false
          schema:
            type: string
            format: date
            example: '2022-01-01'
        - name: totalAmountFrom
          in: query
          required: false
          schema:
            type: number
            example: 10
        - name: totalAmountTo
          in: query
          required: false
          schema:
            type: number
            example: 100
        - name: orderId
          in: query
          required: false
          schema:
            type: string
            example: '01226N0693HDE'
        - name: customerId
          in: query
          required: false
          schema:
            type: string
            example: 'e6e4f7e9-4e9e-4d5d-9e6e-7e9e4f7e9e4f'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/direction'
      responses:
        200:
          description: List of orders
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Page'
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          $ref: '#/components/schemas/OrderSummary'
  /api/v1/orders/{orderId}:
    get:
      parameters:
        - schema:
            type: string
          name: orderId
          in: path
          required: true
          example: '01226N0693HDE'
      description: Get a single order by id
      tags:
        - Orders
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        404:
          $ref: '#/components/responses/NotFound'
  /api/v1/shopping-carts:
    post:
      description: Create a new shopping cart
      tags:
        - ShoppingCarts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShoppingCartInput'
      responses:
        201:
          description: Shopping cart created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShoppingCart'
          headers:
            Location:
              schema:
                type: string
              description: Resource address
              example: '/api/v1/shopping-carts/01226N0693HDE'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalError'
  /api/v1/shopping-carts/{shoppingCartId}:
    get:
      parameters:
        - schema:
            type: string
          name: shoppingCartId
          in: path
          required: true
          example: '277297bf-e586-4389-9f21-b3ce0c3f6580'
      description: Get a single shopping cart by id
      tags:
        - ShoppingCarts
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShoppingCart'
        404:
          $ref: '#/components/responses/NotFound'
    delete:
      parameters:
        - schema:
            type: string
          name: shoppingCartId
          in: path
          required: true
          example: '277297bf-e586-4389-9f21-b3ce0c3f6580'
      description: Delete a single shopping cart by id
      tags:
        - ShoppingCarts
      responses:
        204:
          description: No content
        404:
          $ref: '#/components/responses/NotFound'
  /api/v1/shopping-carts/{shoppingCartId}/items:
    post:
      parameters:
        - schema:
            type: string
          name: shoppingCartId
          in: path
          required: true
          example: '277297bf-e586-4389-9f21-b3ce0c3f6580'
      description: Add an item to the shopping cart
      tags:
        - ShoppingCarts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShoppingCartItemInput'
      responses:
        204:
          description: No content
        400:
          $ref: '#/components/responses/BadRequest'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalError'
    get:
      parameters:
        - schema:
            type: string
          name: shoppingCartId
          in: path
          required: true
          example: '277297bf-e586-4389-9f21-b3ce0c3f6580'
      description: List items in the shopping cart
      tags:
        - ShoppingCarts
      responses:
        200:
          description: List of items
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Page'
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          $ref: '#/components/schemas/ShoppingCartItem'
        404:
          $ref: '#/components/responses/NotFound'
    delete:
      parameters:
        - schema:
            type: string
          name: shoppingCartId
          in: path
          required: true
          example: '277297bf-e586-4389-9f21-b3ce0c3f6580'
      description: Delete all items in the shopping cart
      tags:
        - ShoppingCarts
      responses:
        204:
          description: No content
        404:
          $ref: '#/components/responses/NotFound'
  /api/v1/shopping-carts/{shoppingCartId}/items/{itemId}:
    delete:
      parameters:
        - schema:
            type: string
          name: shoppingCartId
          in: path
          required: true
          example: '277297bf-e586-4389-9f21-b3ce0c3f6580'
        - schema:
            type: string
          name: itemId
          in: path
          required: true
          example: '277297bf-e586-4389-9f21-b3ce0c3f6580'
      description: Delete an item from the shopping cart
      tags:
        - ShoppingCarts
      responses:
        204:
          description: No content
        404:
          $ref: '#/components/responses/NotFound'

components:
  parameters:
    page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        example: 0
    size:
      name: size
      in: query
      required: false
      schema:
        type: integer
        example: 5
    sort:
      name: sortByProperty
      in: query
      required: false
      schema:
        type: string
        example: 'firstName'
    direction:
      name: sortDirection
      in: query
      required: false
      schema:
        type: string
        example: 'desc'

  responses:
    NotFound:
      description: Resource not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetail'
    BadRequest:
      description: Invalid request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetail'
    Conflict:
      description: Conflict resource
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetail'
    UnprocessableEntity:
      description: Unprocessable entity
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetail'
    InternalError:
      description: Internal server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetail'

  schemas:
    Customer:
      type: object
      required:
        - id
        - firstName
        - lastName
        - email
        - document
        - phone
        - bithDate
        - loyaltyPoints
        - registeredAt
        - archivedAt
        - promotionNotificationsAllowed
        - archieved
        - address
      properties:
        id:
          type: string
          example: 'e6e4f7e9-4e9e-4d5d-9e6e-7e9e4f7e9e4f'
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        email:
          type: string
          example: 'john.doe@example.com'
        document:
          type: string
          example: '123.456.789-00'
        phone:
          type: string
          example: '(11) 99999-9999'
        bithDate:
          type: string
          format: date
          example: '1991-07-05'
        loyaltyPoints:
          type: number
          example: 10
        registeredAt:
          type: string
          format: date-time
          example: '2022-01-01T12:00:00.000Z'
        archivedAt:
          type: string
          format: date-time
          example: '2022-01-01T12:00:00.000Z'
        promotionNotificationsAllowed:
          type: boolean
          example: false
        archieved:
          type: boolean
          example: false
        address:
          $ref: '#/components/schemas/Address'
    CustomerSummary:
      type: object
      required:
        - id
        - firstName
        - lastName
        - email
        - phone
        - bithDate
        - archieved
      properties:
        id:
          type: string
          example: 'e6e4f7e9-4e9e-4d5d-9e6e-7e9e4f7e9e4f'
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        email:
          type: string
          example: 'john.doe@example.com'
        phone:
          type: string
          example: '(11) 99999-9999'
        bithDate:
          type: string
          format: date
          example: '1991-07-05'
        archieved:
          type: boolean
          example: false
    Address:
      type: object
      required:
        - street
        - number
        - complement
        - neighborhood
        - city
        - state
        - zipCode
      properties:
        street:
          type: string
          example: 'Main Street'
          nullable: false
          x-validation: "notBlank"
        number:
          type: string
          example: '123'
          nullable: false
          x-validation: "notBlank"
        complement:
          type: string
          example: 'Apartment 1'
          nullable: true
        neighborhood:
          type: string
          example: 'Center'
          nullable: false
          x-validation: "notBlank"
        city:
          type: string
          example: 'New York'
          nullable: false
          x-validation: "notBlank"
        state:
          type: string
          example: 'New York'
          nullable: false
          x-validation: "notBlank"
        zipCode:
          type: string
          example: '12345'
          nullable: false
          x-validation: "notBlank"
    CustomerInput:
      type: object
      required:
        - firstName
        - lastName
        - email
        - document
        - phone
        - birthDate
        - promotionNotificationsAllowed
        - address
      properties:
        firstName:
          type: string
          example: 'John'
          nullable: false
          x-validation: "notBlank"
        lastName:
          type: string
          example: 'Doe'
          nullable: false
          x-validation: "notBlank"
        email:
          type: string
          example: 'john.doe@example.com'
          nullable: false
          x-validation: ["notBlank", "email"]
        document:
          type: string
          example: '123.456.789-00'
          nullable: false
          x-validation: "notBlank"
        phone:
          type: string
          example: '(11) 99999-9999'
          nullable: false
          x-validation: "notBlank"
        birthDate:
          type: string
          format: date
          example: '1991-07-05'
          nullable: false
          x-validation: "pastDate"
        promotionNotificationsAllowed:
          type: boolean
          example: false
          nullable: false
        address:
          $ref: '#/components/schemas/Address'
          nullable: false
    CustomerUpdateInput:
      type: object
      required:
        - firstName
        - lastName
        - phone
        - promotionNotificationsAllowed
        - address
      properties:
        firstName:
          type: string
          example: 'John'
          nullable: false
          x-validation: "notBlank"
        lastName:
          type: string
          example: 'Doe'
          nullable: false
          x-validation: "notBlank"
        phone:
          type: string
          example: '(11) 99999-9999'
          nullable: false
          x-validation: "notBlank"
        promotionNotificationsAllowed:
          type: boolean
          example: false
          nullable: false
        address:
          $ref: '#/components/schemas/Address'
          nullable: false
    ProblemDetail:
      type: object
      required:
        - status
        - type
      properties:
        status:
          type: integer
          example: 400
        type:
          type: string
          example: '/errors/invalid-data'
        title:
          type: string
          example: Invalid fields
        instance:
          type: string
          example: '/api/v1/customers'
        detail:
          type: string
          example: One or more fields are invalid
        fields:
          type: object
          description: Fields that caused the error
    Page:
      type: object
      required:
        - number
        - size
        - totalPage
        - totalElements
        - content
      properties:
        number:
          type: integer
          example: 2
        size:
          type: integer
          example: 10
        totalPage:
          type: integer
          example: 15
        totalElements:
          type: integer
          example: 150
    OrderWithProductInput:
      required:
        - customerId
        - paymentMethod
        - productId
        - quantity
        - shipping
        - billing
      properties:
        customerId:
          type: string
          example: "6e148bd5-47f6-4022-b9da-07cfaa294f7a"
          nullable: false
        productId:
          type: string
          example: "28fcd9fb-4ce7-44d6-9583-14d8b3dc5aff"
          nullable: false
        quantity:
          type: integer
          example: 12
          nullable: false
          x-validation: "positive"
        paymentMethod:
          type: string
          example: "GATEWAY_BALANCE"
          nullable: false
        shipping:
          $ref: "#/components/schemas/ShippingInput"
        billing:
          $ref: "#/components/schemas/Billing"
    OrderWithShoppingCartInput:
      required:
        - shoppingCartId
        - paymentMethod
        - shipping
        - billing
      properties:
        shoppingCartId:
          type: string
          example: "28fcd9fb-4ce7-44d6-9583-14d8b3dc5aff"
          nullable: false
        paymentMethod:
          type: string
          example: "GATEWAY_BALANCE"
          nullable: false
        shipping:
          $ref: "#/components/schemas/ShippingInput"
        billing:
          $ref: "#/components/schemas/Billing"
    Order:
      required:
        - id
        - customer
        - paymentMethod
        - totalItems
        - totalAmount
        - placedAt
        - canceledAt
        - paidAt
        - readyAt
        - status
        - items
        - shipping
        - billing
      properties:
        id:
          type: string
          example: "01226N0640J7Q"
        customer:
          $ref: "#/components/schemas/CustomerMinimal"
        totalItems:
          type: integer
          example: 2
        totalAmount:
          type: number
          example: 41.98
        placedAt:
          type: string
          format: date-time
          example: "2024-04-04T00:12:45Z"
        canceledAt:
          type: string
          format: date-time
          example: "2024-04-04T00:12:45Z"
        paidAt:
          type: string
          format: date-time
          example: "2024-04-04T00:12:45Z"
        readyAt:
          type: string
          format: date-time
          example: "2024-04-04T00:12:45Z"
        status:
          $ref: "#/components/schemas/OrderStatus"
        paymentMethod:
          $ref: "#/components/schemas/PaymentMethod"
        shipping:
          $ref: "#/components/schemas/Shipping"
        billing:
          $ref: "#/components/schemas/Billing"
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
    OrderItem:
      required:
        - id
        - productId
        - productName
        - quantity
        - price
        - totalAmount
      properties:
        id:
          type: string
          example: "02226N0640J7F"
        productId:
          type: string
          example: "28fcd9fb-4ce7-44d6-9583-14d8b3dc5aff"
        price:
          type: number
          example: 19.99
          format: double
          minimum: 1
          maximum: 100000
        productName:
          type: string
          example: "Notebook Dive Gamer X11"
        quantity:
          type: integer
          example: 2
          minimum: 1
          maximum: 100
        totalAmount:
          type: number
          example: 19.99
          format: double
          minimum: 1
          maximum: 100000
    ShippingInput:
      type: object
      properties:
        recipient:
          $ref: "#/components/schemas/Recipient"
        address:
          $ref: "#/components/schemas/Address"
    Recipient:
      type: object
      required:
        - firstName
        - lastName
        - document
        - phone
        - address
      properties:
        firstName:
          type: string
          example: "John"
          nullable: false
        lastName:
          type: string
          example: "Doe"
          nullable: false
        document:
          type: string
          example: "12345"
          nullable: false
        phone:
          type: string
          example: "5511912341234"
          nullable: false
    Billing:
      type: object
      required:
        - firstName
        - lastName
        - document
        - phone
        - email
        - address
      properties:
        firstName:
          type: string
          example: "John"
          nullable: false
        lastName:
          type: string
          example: "Doe"
          nullable: false
        document:
          type: string
          example: "12345"
          nullable: false
        phone:
          type: string
          example: "5511912341234"
          nullable: false
        email:
          type: string
          example: "johndoe@email.com"
          nullable: false
        address:
          $ref: "#/components/schemas/Address"
    Shipping:
      type: object
      required:
        - cost
        - expectedDate
        - recipient
        - address
      properties:
        cost:
          type: number
          example: 20.50
        expectedDate:
          type: string
          format: date
          example: "2026-05-01"
        recipient:
          $ref: "#/components/schemas/Recipient"
        address:
          $ref: "#/components/schemas/Address"
    CustomerMinimal:
      type: object
      required:
        - id
        - firstName
        - lastName
        - document
        - email
        - phone
        - archived
      properties:
        id:
          type: string
          example: "380d7e70-7942-4b8d-a0e9-b93d79aa6745"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        document:
          type: string
          example: "12345"
        email:
          type: string
          example: "johndoe@email.com"
        phone:
          type: string
          example: "1191234564"
    OrderStatus:
      type: string
      example: "PLACED"
      enum:
        - DRAFT
        - PLACED
        - PAID
        - READY
        - CANCELED
    PaymentMethod:
      type: string
      example: "GATEWAY_BALANCE"
      enum:
        - GATEWAY_BALANCE
        - CREDIT_CARD
    OrderSummary:
      required:
        - id
        - customer
        - paymentMethod
        - totalItems
        - totalAmount
        - placedAt
        - canceledAt
        - paidAt
        - readyAt
        - status
      properties:
